<ion-navbar *navbar>
    <button menuToggle>
        <icon menu></icon>
    </button>
    <ion-title>Post List</ion-title>
</ion-navbar>

<ion-content class="postlist">
    <ion-list>
        <ion-list-header>
            {{src.name}}
        </ion-list-header>
        <button ion-item *ngFor="#obj in objs">
            {{obj.title}}
        </button>
    </ion-list>
</ion-content>
