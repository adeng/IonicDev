<ion-content class="news">
    <ion-list-header [hidden]="news.length != 0">
        <p>Loading...</p>
    </ion-list-header>
    <ion-list-header [hidden]="failed != 3">
        <p>Nothing in your watchlist!</p>
    </ion-list-header>
    <ion-list>
        <button ion-item *ngFor="#new of news | tickerfilter: tickers" (click)="openStory(new.link)">
            <h2 style="white-space:normal;">{{new.title}}</h2>
            <br />
            <ion-note>
                <p>{{new.ticker}}</p>
            </ion-note>
        </button>
    </ion-list>
</ion-content>
