<ion-toolbar primary>
    <ion-buttons end>
        <button (click)="closePage()">
            <icon close></icon>
        </button>
    </ion-buttons>
    
    <ion-title>Filter Tickers</ion-title>
</ion-toolbar>

<ion-content>
    <ion-list>
        <ion-toggle *ngFor="#tick of tickers" [(ngModel)]="tick.isChecked" [(checked)]="tick.isChecked">
            {{tick.name}}
        </ion-toggle>
    </ion-list>
</ion-content>
