<ion-toolbar primary>
    <ion-buttons end>
        <button (click)="close()">
            <icon close></icon>
        </button>
    </ion-buttons>
    
    <ion-title>{{title}}</ion-title>
</ion-toolbar>

<ion-content>
    <ion-item [hidden]="loaded">
        <p>Loading...</p>
    </ion-item>
    <iframe [src]="url" style="height: 100%; width: 100%" onload="loaded = true" frameborder="0">
    </iframe>
</ion-content>
