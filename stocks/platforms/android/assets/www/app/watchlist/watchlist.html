
<ion-navbar primary *navbar>
  <ion-title>
    Watchlists
  </ion-title>
  
  <ion-buttons end>
      <button (click)="openTicker()">
          <icon add></icon>
      </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="page3">
    <div padding hideWhen="android">
        <ion-segment [(ngModel)]="display" class="display">
            <ion-segment-button value="have" checked="true" (click)="fillList('have')">
            Have
            </ion-segment-button>
            <ion-segment-button value="want" (click)="fillList('want')">
            Want
            </ion-segment-button>
            <ion-segment-button value="interested" (click)="fillList('interested')">
            Interested
            </ion-segment-button>
        </ion-segment>
    </div>
    <ion-segment hideWhen="ios" [(ngModel)]="display" class="display">
        <ion-segment-button value="have" checked="true" (click)="fillList('have')">
            Have
        </ion-segment-button>
        <ion-segment-button value="want" (click)="fillList('want')">
            Want
        </ion-segment-button>
        <ion-segment-button value="interested" (click)="fillList('interested')">
            Interested
        </ion-segment-button>
    </ion-segment>
  
  <ion-list [hidden]="numTicks == 0">
    <button ion-item *ngFor="#ticker of tickers" (click)="openStockInfo($event, ticker)">
      {{ticker | uppercase}}
    </button>
  </ion-list>
  
  <ion-item [hidden]="numTicks > 0">
    <p style="white-space:normal;">You haven't added any tickers to this watchlist yet!</p>
  </ion-item>
</ion-content>
