<ion-navbar primary *navbar>
    <button menuToggle>
        <icon menu></icon>
    </button>
    <ion-title>
        Favorites
    </ion-title>
</ion-navbar>

<ion-content class="favorites">
    <ion-item [hidden]="favorites.length > 0">
        <p>You have no favorites!</p>
    </ion-item>
    <ion-list>
        <ion-item-sliding *ngFor="#obj of favorites, #j=index">
            <button ion-item class="post-item" (click)="openPost(j)">
                <ion-thumbnail item-right [hidden]="obj.media.images.length > 0">
                    <img [src]="obj.media.images[0]" />
                </ion-thumbnail>
                <h2>{{obj.title}}</h2>
                <br />
                <p>{{obj.date | date: 'short'}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="removeItem(j)">
                    <icon trash></icon> 
                    <p light>Delete</p>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
